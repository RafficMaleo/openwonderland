#
# Wonderland system properties.
# Do not edit this file. Override these values by setting them in my.run.properties
#
# wl.rootdir should be set to the root of the Wonderland installation by
# the wrapper script calling ant
#
wl.lib.dir=${wl.root.dir}/lib
#
# Java extensions jars/libraries
#
wl.ext.dir=${wl.root.dir}/ext
wl.bin.dir=${wl.root.dir}/bin
wl.jars.dir=${wl.ext.dir}/jars
wl.native.dir=${wl.ext.dir}/native
#
# Voice bridge
wl.voicelib.dir=${wl.ext.dir}/voicelib
wl.voicebridge.dir=${wl.ext.dir}/voicebridge
wl.voicelib.audio=Test:PCM/16000/2
#
wonderland.config.system-dir=${wl.root.dir}/config
wonderland.scripts.dir=${wl.root.dir}/bin
wonderland.xvfb.dir=${wl.root.dir}/bin
wonderland.bin.dir=${wl.root.dir}/bin
wonderland.user.dir=${user.home}/.wonderland
wonderland.cache.dir=${wonderland.user.dir}/cache
wonderland.derby.dir=${wonderland.cache.dir}/asset_db

#
# Set the root of the Wonderland file system.  This is where the default
# world is loaded from.
#
wonderland.wfs.root=file:${wl.root.dir}/worlds/default-wfs

#
# Module support
#
wonderland.modules.dir=${wl.root.dir}/modules
wonderland.user.modules.dir=${wonderland.user.dir}/modules

#
wonderland.data.root=data/Wonderland
wonderland.data.dir=${wl.root.dir}/${wonderland.data.root}
#
# java.util.logging properties file for various targets.
#
logging-client.config.file=${wl.root.dir}/logging-client.properties
logging-server.config.file=${wl.root.dir}/logging-server.properties
logging-voice-bridge.config.file=${wl.root.dir}/logging.properties
#
# Put LG3D jars (for example the incubator jars) here to run lg3d apps in wonderland.
# Put any dependant jars into ${wl.jars.dir}
#
lg.appcodebase=${wl.ext.dir}/app
#
# The max frame rate at which wonderland should run...
#
wl.maxfps=40
#
# SGS (darkstar)
#
wl.sgs.dir=${wl.ext.dir}/darkstar
wl.sgs.lib.dir=${wl.sgs.dir}/lib
#
# SGS (darkstar) host/port
#
wl.sgs.root.dir=${wonderland.data.root}
wl.sgs.db.dir=${wonderland.data.dir}/dsdb
#
sgs.server=localhost
sgs.port=1139
#
# Set the hostname to be used for outbound socket connections.
# Java finds it hard to figure this out automatically. This is used by the voice bridge
# and the X app sharing s/w for making outbound socket connections.
#
wonderland.local.hostAddress=
wonderland.public.hostname=localhost
#
# Voice bridge support enabled in my.run.properties if packaged
voicebridge.enabled=true
voicebridge.control.port=6666
voicebridge.sip.port=5060
voicebridge.server.public.address=${wonderland.public.hostname}
voicebridge.server.public.control.port=${voicebridge.control.port}
voicebridge.server.public.sip.port=${voicebridge.sip.port}
voicebridge.first.rtp.port=0 
voicebridge.last.rtp.port=0 
registrar.timeout=0
#
# Local art enabled in my.run.properties if packaged
wonderland.art.dir=${wl.root.dir}/art
wonderland.art.url.local=file:${wonderland.art.dir}/compiled_models
wonderland.art.url.base=http://192.18.37.42/compiled_models
wonderland.useLocalArt=false
